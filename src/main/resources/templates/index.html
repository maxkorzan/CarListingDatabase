<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        /** { border: 1px solid red !important; }*/
    </style>

</head>
<body>

<div class="container">
    <h1>Vehicles For Sale</h1><br>
    <a href="/addCategory"><button type="button" class="btn btn-primary">Add Category</button></a>
    <a href="/addCar"><button type="button" class="btn btn-primary">Add Car</button></a><br><br>

<table class="table table-hover table-borderless">
    <thead>
    <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Year</th>
        <th>Price</th>
    </tr>
    </thead>

    <tbody>

    <div th:each="category : ${categories}">
        <tr th:each="car : ${category.cars}">
            <td th:text="${category.name}"></td>
            <td th:text="${car.name}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.price}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${car.id})}"><button type="button" class="btn btn-sm btn-outline-primary">Update</button></a>
                <a th:href="@{/detail/{id}(id=${car.id})}"><button type="button" class="btn btn-sm btn-outline-info">Details</button></a>
                <a th:href="@{/delete/{id}(id=${car.id})}"><button type="button" class="btn btn-sm btn-outline-danger">Delete</button></a>
            </td>
        </tr>
    </div>
    </tbody>
</table>




<h1>Category List</h1>
<div th:each="category : ${categories}">
    <div th:text="${category.name}"></div>
    <div th:each="car : ${category.cars}">
        <ul>
            <li th:inline="text">Model: [[${car.year}]] [[${car.name}]]</li>
            <li th:inline="text">MSRP: [[${car.price}]]</li>
        </ul>
    </div>

</div>


</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
