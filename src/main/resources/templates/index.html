<div class="container">

    <h1>Vehicles For Sale</h1><br>
<!--    <a href="/addCategory"><button type="button" class="btn btn-primary">Add Category</button></a>-->
<!--    <a href="/addCar"><button type="button" class="btn btn-primary">Add Car</button></a><br><br>-->

    <div th:each="category : ${categories}">
        <a th:href="@{/category/{id}(id=${category.id})}"><button type="button" class="btn btn-sm btn-outline-primary" th:text="${category.name}"></button></a>
    </div>
<!--    <a href="/addCategory"><button type="button" class="btn btn-primary">Add Category</button></a>-->
<!--    <a href="/addCategory"><button type="button" class="btn btn-primary">Add Category</button></a>-->

    <!--CARDS-->
    <div class="row">
<!--        <div th:each="category : ${categories}">-->
            <div th:each="car : ${cars}">
                <div class="card" style="width: 18rem;">
<!--                    <img class="card-img-top" src=".../100px180/" alt="Card image cap">-->
                    <div class="card-body">
                        <h5 class="card-title" th:inline="text">[[${car.year}]] [[${car.name}]]</h5>
                        <p class="card-text" th:inline="text">[[${car.category.name}]]</p>
                        <p class="card-text" th:inline="text">[[${car.price}]]</p>

                        <a th:href="@{/update/{id}(id=${car.id})}"><button type="button" class="btn btn-sm btn-outline-primary">Update</button></a>
                        <a th:href="@{/detail/{id}(id=${car.id})}"><button type="button" class="btn btn-sm btn-outline-primary">Details</button></a>
                        <a th:href="@{/delete/{id}(id=${car.id})}"><button type="button" class="btn btn-sm btn-outline-danger">Delete</button></a>

                    </div>
                </div>
            </div>
<!--        </div>-->
    </div>







</div>
